<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table.css" type="text/css">
    <title>HTML Table</title>
</head>
<body>
    <h3>Normal Table</h3>
    <table>
        <tr>
            <th class="my_id">ID</th>
            <th class="my_name">Name</th>
            <th>Roll</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Aayush</td>
            <td>03</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Prayatna</td>
            <td>16</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <th>Name</th>
            <th>College</th>
        </tr>
        <tr>
            <td>Pradip</td>
            <td>Samriddhi</td>
        </tr>
        <tr>
            <td>Dipesh</td>
            <td>Unique</td>
            
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <th>SN</th>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <th>Fruit</th>
            <td>Apple</td>
            <td>Mango</td>
        </tr>
        <tr>
            <th>Price</th>
            <td>200</td>
            <td>500</td>
        </tr>
        <tr>
            <th>Weight</th>
            <td>1kg</td>
            <td>3kg</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <th colspan="2">Full Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <th>Full Name</th>
            <th>Last Name</th>
            <th></th>
        </tr>
        <tr>
            <td>Ram</td>
            <td>Dahal</td>
            <td>39</td>
        </tr>
        <tr>
            <td>Bom</td>
            <td>Karki</td>
            <td>90</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <th>SN</th>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <th rowspan="2">Full Name</th>
            <td>Ram</td>
            <td>Sita</td>
        </tr>
        <tr>
            <td>Karki</td>
            <td>Karki</td>
        </tr>
        <tr>
            <th>Subject</th>
            <td>Math</td>
            <td>Science</td>
        </tr>
        <tr>
            <th>Age</th>
            <td>45</td>
            <td>42</td>
        </tr>
    </table>
</body>
</html>
