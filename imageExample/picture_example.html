<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Element</title>
</head>
<body>
    <h1>Picture Example</h1>
    <picture>
        <img media="(min-width: 1000px)" src="../assets/WINNER-MK.jpg">
        <source media="(min-width: 600px)" srcset="../assets/images.jpeg">
        <source media="(min-width: 400px)" srcset="../assets/icegif-380.gif">
    </picture>
</body>
</html>
