<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pseudo_class.css" type="text/css">
    <title></title>
</head>
<body>
    <!-- tooltip using hover pseudo class -->
    <div id=""tooltip>
        <b>Hover me to Display Tooltip</b>
        <p id="tooltip-content">
            I am a tooltip text for the above element
        </p>
    </div>
    <button id="login-btn">
        Login
    </button>
    <!-- first-child, nth-child, last-child example -->
    <div id="child-example">
        <b class="abc">This is a bold text.</b>
        <br>
        <i class="abc">This is a italic text.</i>
        <br>
        <p class="abc">This is a normal paragraph.</p>
    </div>

    <header>
        <h4>Heading 4</h4>
        <h4>Heading 4 a</h4>
        <h4>Heading 4 b</h4>
        <h4>Heading 4 c</h4>
        <h4>Heading 4 c</h4>
    </header>

    <a href="https://www.google.com" target="_blank">Go to Google</a>
</body>
</html>
