<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Form Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <div class="form-container">
            <form>
                <div class="input-name">
                    <i class="fa fa-user user"></i>
                    <input type="text" placeholder="First Name" class="Fname">

                    <span>
                    <i class="fa fa-user user"></i>
                    <input type="text" placeholder="Second Name" class="Fname">
                    </span>
                </div>
                <div class="input-name">
                    <i class="fa fa-envelope email"></i>
                    <input type="email" placeholder="Email" class="text-name">
                </div>
                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="Password" class="text-name">
                </div>
                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="Confirm Password" class="text-name">
                </div>
                <div class="input-name">
                    <input type="radio" class="radio-button" name="gender">
                    <label style="margin-right: 15px">Male</label>
                    <input type="radio" class="radio-button" name="gender">
                    <label style="margin-right: 15px">Female</label>
                    <input type="radio" class="radio-button" name="gender">
                    <label>Others</label>
                </div>
                <div class="input-name">
                    <select class="Place">
                        <option>Select a Place</option>
                        <option>Biratnagar</option>
                        <option>Kathmandu</option>
                        <option>Bhaktapur</option>
                        <option>Lalitpur</option>
                        <option>Dharan</option>
                        <option>Darchula</option>
                        <option>Myagdi</option>
                    </select>
                    <div class="arrow"></div>
                </div>
                <div class="input-name">
                    <input type="checkbox" id="cb" class="check-button">
                    <label for="cb" class="check">I agree to terms and conditions.</label>
                </div>
                 <div class="input-name">
                    <input type="submit" class="button" value="Submit">
                </div>
                

                

            </form>
        </div>
    </div>
</body>
</html>
